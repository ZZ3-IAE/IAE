<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRdvTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRdvEmpty}" rendered="#{rdvController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{rdvController.items.rowCount > 0}">
                    <h:outputText value="#{rdvController.pagination.pageFirstItem + 1}..#{rdvController.pagination.pageLastItem + 1}/#{rdvController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{rdvController.previous}" value="#{bundle.Previous} #{rdvController.pagination.pageSize}" rendered="#{rdvController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{rdvController.next}" value="#{bundle.Next} #{rdvController.pagination.pageSize}" rendered="#{rdvController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{rdvController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRdvTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRdvTitle_date}"/>
                            </f:facet>
                            <h:outputText value="#{item.date}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRdvTitle_patient}"/>
                            </f:facet>
                            <h:outputText value="#{item.patient}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRdvTitle_creneau}"/>
                            </f:facet>
                            <h:outputText value="#{item.creneau}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{rdvController.prepareView}" value="#{bundle.ListRdvViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{rdvController.prepareEdit}" value="#{bundle.ListRdvEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{rdvController.destroy}" value="#{bundle.ListRdvDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{rdvController.prepareCreate}" value="#{bundle.ListRdvCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRdvIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
