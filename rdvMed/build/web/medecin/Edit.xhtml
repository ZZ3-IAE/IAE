<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMedecinTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMedecinLabel_id}" for="id" />
                    <h:inputText id="id" value="#{medecinController.selected.id}" title="#{bundle.EditMedecinTitle_id}" required="true" requiredMessage="#{bundle.EditMedecinRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditMedecinLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{medecinController.selected.nom}" title="#{bundle.EditMedecinTitle_nom}" />
                    <h:outputLabel value="#{bundle.EditMedecinLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{medecinController.selected.prenom}" title="#{bundle.EditMedecinTitle_prenom}" />
                </h:panelGrid>
                <h:commandLink action="#{medecinController.update}" value="#{bundle.EditMedecinSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMedecinViewLink}"/>
                <br />
                <h:commandLink action="#{medecinController.prepareList}" value="#{bundle.EditMedecinShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMedecinIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
