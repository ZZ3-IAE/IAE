<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCreneauTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCreneauLabel_id}" for="id" />
                    <h:inputText id="id" value="#{creneauController.selected.id}" title="#{bundle.EditCreneauTitle_id}" required="true" requiredMessage="#{bundle.EditCreneauRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCreneauLabel_debut}" for="debut" />
                    <h:inputText id="debut" value="#{creneauController.selected.debut}" title="#{bundle.EditCreneauTitle_debut}" required="true" requiredMessage="#{bundle.EditCreneauRequiredMessage_debut}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCreneauLabel_fin}" for="fin" />
                    <h:inputText id="fin" value="#{creneauController.selected.fin}" title="#{bundle.EditCreneauTitle_fin}" required="true" requiredMessage="#{bundle.EditCreneauRequiredMessage_fin}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCreneauLabel_medecin}" for="medecin" />
                    <h:selectOneMenu id="medecin" value="#{creneauController.selected.medecin}" title="#{bundle.EditCreneauTitle_medecin}" required="true" requiredMessage="#{bundle.EditCreneauRequiredMessage_medecin}">
                        <f:selectItems value="#{medecinController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{creneauController.update}" value="#{bundle.EditCreneauSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCreneauViewLink}"/>
                <br />
                <h:commandLink action="#{creneauController.prepareList}" value="#{bundle.EditCreneauShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCreneauIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
