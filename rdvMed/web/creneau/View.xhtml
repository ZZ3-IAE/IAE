<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCreneauTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCreneauLabel_id}"/>
                    <h:outputText value="#{creneauController.selected.id}" title="#{bundle.ViewCreneauTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCreneauLabel_debut}"/>
                    <h:outputText value="#{creneauController.selected.debut}" title="#{bundle.ViewCreneauTitle_debut}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCreneauLabel_fin}"/>
                    <h:outputText value="#{creneauController.selected.fin}" title="#{bundle.ViewCreneauTitle_fin}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCreneauLabel_medecin}"/>
                    <h:outputText value="#{creneauController.selected.medecin}" title="#{bundle.ViewCreneauTitle_medecin}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{creneauController.destroyAndView}" value="#{bundle.ViewCreneauDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCreneauEditLink}"/>
                <br />
                <h:commandLink action="#{creneauController.prepareCreate}" value="#{bundle.ViewCreneauCreateLink}" />
                <br />
                <h:commandLink action="#{creneauController.prepareList}" value="#{bundle.ViewCreneauShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCreneauIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
