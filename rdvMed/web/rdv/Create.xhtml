<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRdvTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRdvLabel_id}" for="id" />
                    <h:inputText id="id" value="#{rdvController.selected.id}" title="#{bundle.CreateRdvTitle_id}" required="true" requiredMessage="#{bundle.CreateRdvRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateRdvLabel_date}" for="date" />
                    <h:inputText id="date" value="#{rdvController.selected.date}" title="#{bundle.CreateRdvTitle_date}" required="true" requiredMessage="#{bundle.CreateRdvRequiredMessage_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateRdvLabel_patient}" for="patient" />
                    <h:selectOneMenu id="patient" value="#{rdvController.selected.patient}" title="#{bundle.CreateRdvTitle_patient}" required="true" requiredMessage="#{bundle.CreateRdvRequiredMessage_patient}">
                        <f:selectItems value="#{patientController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRdvLabel_creneau}" for="creneau" />
                    <h:selectOneMenu id="creneau" value="#{rdvController.selected.creneau}" title="#{bundle.CreateRdvTitle_creneau}" required="true" requiredMessage="#{bundle.CreateRdvRequiredMessage_creneau}">
                        <f:selectItems value="#{creneauController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rdvController.create}" value="#{bundle.CreateRdvSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{rdvController.prepareList}" value="#{bundle.CreateRdvShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRdvIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
