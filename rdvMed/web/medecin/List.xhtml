<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMedecinTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMedecinEmpty}" rendered="#{medecinController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{medecinController.items.rowCount > 0}">
                    <h:outputText value="#{medecinController.pagination.pageFirstItem + 1}..#{medecinController.pagination.pageLastItem + 1}/#{medecinController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{medecinController.previous}" value="#{bundle.Previous} #{medecinController.pagination.pageSize}" rendered="#{medecinController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{medecinController.next}" value="#{bundle.Next} #{medecinController.pagination.pageSize}" rendered="#{medecinController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{medecinController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedecinTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedecinTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedecinTitle_prenom}"/>
                            </f:facet>
                            <h:outputText value="#{item.prenom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{medecinController.prepareView}" value="#{bundle.ListMedecinViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{medecinController.prepareEdit}" value="#{bundle.ListMedecinEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{medecinController.destroy}" value="#{bundle.ListMedecinDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{medecinController.prepareCreate}" value="#{bundle.ListMedecinCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMedecinIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
